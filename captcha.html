<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка безопасности</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Проверка безопасности</h1>
        <p>Для продолжения общения в чате, пожалуйста, пройдите проверку ниже</p>
        <div class="g-recaptcha" data-sitekey="6LdScDcrAAAAAKqDN9uAhjozK-QIBIxVeoHeNcpa" data-callback="onSubmit"></div>
        <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
        <div id="loading" style="display: none; margin-top: 10px;">
            Пожалуйста, подождите...
        </div>
    </div>
    <script>
        var WebApp = window.Telegram.WebApp;
        var ip;
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Get verification token from URL
        function getVerificationToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (!token) {
                showError('Ошибка: отсутствует токен верификации');
                return null;
            }
            return token;
        }
        
        function isRussianIP(ip) {
            return new Promise((resolve, reject) => {
                $.getJSON(`https://ip-api.com/json/${ip}?fields=status,message,countryCode`, function(data) {
                    if (data.status === 'fail') {
                        reject(new Error(data.message));
                        return;
                    }
                    resolve(data.countryCode === 'RU');
                }).fail(function(jqXHR, textStatus, error) {
                    reject(new Error('Не удалось проверить регион: ' + error));
                });
            });
        }

        // Get IP address using ip-api.com
        $.getJSON('https://ip-api.com/json/?fields=query', function(data) {
            ip = data.query;
        }).fail(function(jqXHR, textStatus, error) {
            showError('Не удалось определить IP адрес: ' + error);
        });

        WebApp.expand();
        
        async function onSubmit(token) {
            if (!token) {
                showError('Пожалуйста, пройдите капчу');
                return;
            }

            const verificationToken = getVerificationToken();
            if (!verificationToken) {
                return;
            }

            showLoading(true);
            showError('');

            try {
                const isRussian = await isRussianIP(ip);
                if (isRussian) {
                    WebApp.sendData(`success_${verificationToken}_${ip}_${navigator.userAgent}`);
                    showLoading(false);
                } else {
                    showError('Доступ разрешен только с территории России');
                    setTimeout(() => {
                        WebApp.close();
                    }, 3000);
                }
            } catch (error) {
                console.error('Ошибка при проверке IP:', error);
                showError('Произошла ошибка при проверке региона: ' + error.message);
                showLoading(false);
            }
        }
    </script>
</body>
</html>
