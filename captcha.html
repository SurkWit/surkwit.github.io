<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка безопасности</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Проверка безопасности</h1>
        <p>Для продолжения общения в чате, пожалуйста, пройдите проверку ниже</p>
        <div class="g-recaptcha" data-sitekey="6LdScDcrAAAAAKqDN9uAhjozK-QIBIxVeoHeNcpa" data-callback="onSubmit"></div>
        <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
        <div id="loading" style="display: none; margin-top: 10px;">
            Пожалуйста, подождите...
        </div>
    </div>
    <script>
        var WebApp = window.Telegram.WebApp;
        var ip;
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function isRussianIP(ip) {
            return new Promise((resolve, reject) => {
                $.getJSON('https://api.ipapi.com/api/' + ip + '?access_key=YOUR_IPAPI_KEY', function(data) {
                    if (data.error) {
                        reject(new Error(data.error.info));
                        return;
                    }
                    resolve(data.country_code === 'RU');
                }).fail(function(jqXHR, textStatus, error) {
                    reject(new Error('Не удалось проверить регион: ' + error));
                });
            });
        }

        // Get IP address using HTTPS
        $.getJSON('https://api.ipify.org?format=jsonp&callback=?', function(data) {
            ip = data.ip;
        }).fail(function(jqXHR, textStatus, error) {
            showError('Не удалось определить IP адрес: ' + error);
        });

        WebApp.expand();
        
        async function onSubmit(token) {
            if (!token) {
                showError('Пожалуйста, пройдите капчу');
                return;
            }

            showLoading(true);
            showError('');

            try {
                const isRussian = await isRussianIP(ip);
                if (isRussian) {
                    WebApp.sendData('success_' + ip + '_' + navigator.userAgent);
                    showLoading(false);
                } else {
                    showError('Доступ разрешен только с территории России');
                    setTimeout(() => {
                        WebApp.close();
                    }, 3000);
                }
            } catch (error) {
                console.error('Ошибка при проверке IP:', error);
                showError('Произошла ошибка при проверке региона: ' + error.message);
                showLoading(false);
            }
        }
    </script>
</body>
</html>
